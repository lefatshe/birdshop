<!-- The bird view -->
<section data-ng-controller="BirdsController" data-ng-init="findOne()">
	<h1 data-ng-bind="bird.title"></h1>
	<!-- Show the editing buttons to the bird creator -->
	<div data-ng-show="authentication.user._id == bird.creator._id">
		<a href="/#!/birds/{{bird._id}}/edit">edit</a>
		<a href="/#!/" data-ng-click="delete();">delete</a>
	</div>
	<small>
		<em>Posted on</em>
		<em data-ng-bind="bird.created | date:'mediumDate'"></em>
		<em>by</em>
		<em data-ng-bind="bird.creator.fullName"></em>
	</small>
	<p data-ng-bind="bird.content"></p>
</section>
