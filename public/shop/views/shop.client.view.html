<!-- The 'Bird Shop' view -->
<section ng-controller="ShopController">
	<!-- If the user is not authenticated show the authentication link -->
	<div id="authentication" data-ng-show="!authentication.user">
		<img class="logo" src="lib/images/freebird-logo.svg" width="60px">
		<h2>Welcome to FreeBird</h2>
		<a href="/signin">login</a>		|        
		<a href="/signup">register</a>
	</div>

	<!-- Otherwise, show the user details and application links -->
	<div data-ng-show="authentication.user">
		<!-- Angular JS Views -->
		 <div id="user-nav" ng-include="'shop/views/user-nav.client.view.html'"></div>
	</div>
</section>
